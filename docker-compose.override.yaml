version: "3.9"
services:
  web:
    container_name: moneyledger-web-dev
    build:
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev

  db:
    container_name: moneyledger-db-dev
    volumes:
      - ${PGDATA_DEV}:/var/lib/postgresql/data

volumes:
  ${PGDATA_DEV}: